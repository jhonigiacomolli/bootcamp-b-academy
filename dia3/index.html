<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
    <form class="form" data-js="form">
      <h1>Exercício 1</h1>
      <label for="person-name">Digite seu nome:
        <input type="text" name="person-name" id="person-name" data-js="input">
      </label>
    </form>
    <form class="form-cars" data-js="form-cars">
      <h1>Exercício 3</h1>
      <label for="car-url">Imagem (URL)</label>
      <input type="url" id="url">

      <label for="car-model">Marca / Modelo</label>
      <input type="text" id="model">

      <label for="car-year">Ano</label>
      <input type="number" id="year">

      <label for="car-plate">Placa</label>
      <input type="text" id="plate">

      <label for="car-color">Cor</label>
      <input type="text" id="color">

      <button>Cadastrar</button>
    </form>
    <table>
      <thead>
        <th>Imagem (url)</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </thead>
      <tbody data-js="table">

      </tbody>
    </table>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </body>
</html>
